<tbody id="results-body">
{% for course in courses %}
    <!-- New Tab Code from  https://www.freecodecamp.org/news/how-to-use-html-to-open-link-in-new-tab/-->
    <tr>
        <td><a href="regdetails?classid={{ course[0] }}" target="_blank" rel="noopener noreferrer">{{ course[0] }}</a></td>
        <td>{{ course[1]}}</td>
        <td>{{ course[2]}}</td>
        <td>{{ course[3]}}</td>
        <td>{{ course[4]}}</td>
    </tr>
{% endfor %}
</tbody>
